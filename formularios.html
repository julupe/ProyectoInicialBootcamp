<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    
    <h1>Práctica de Formularios</h1>

    <a href="Index.html">Volvamos a la página principal</a>

    <br><br>

    <form action="/Repositorio" method="get">

        <!-- Formulario de texto -->

        <label for="Nombre">Nombre completo</label>
        <input type="text" id="Nombre" name="Registro 1" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de password  -->

        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" name="Password" maxlength="20" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de e-mail  -->

        <label for="Correo">Correo electrónico</label>
        <input type="email" id="Correo" name="email" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de teléfono  -->

        <label for="Teléfono">Número de contacto</label>
        <input type="tel" id="Teléfono" name="Teléfono" minlength="10" maxlength="10">
        <br><br>

        <!-- Formulario de URL  -->

        <label for="URL">Escribe la URL</label>
        <input type="url" id="URL" name="Página web" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de Números/cantidades  -->

        <label for="Número">Escribe la cantidad</label>
        <input type="number" id="Número" name="Cantidad" min="0" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de Rangos  -->

        <label for="Rangos">Escribe el rango</label>
        <input type="range" id="Rangos" name="Rangos" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de Fecha  -->

        <label for="Fecha">Escribe la fecha</label>
        <input type="date" id="Fecha" name="Fecha" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de hora  -->

        <label for="hora">Escribe la hora</label>
        <input type="time" id="hora" name="hora" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de fecha + hora -->

        <label for="DataTime">Escoje el mes y el año</label>
        <input type="datetime" id="DataTime" name="Fecha completa" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de Mes  -->

        <label for="Mes">Escoje el mes</label>
        <input type="month" id="Mes" name="Mes" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de semana   -->

        <label for="semana">Escoje la semana</label>
        <input type="week" id="semana" name="semana" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de colores   -->

        <label for="colores">Escoje la paleta de colores</label>
        <input type="color" id="" name="colores">
        <br><br>

        <!-- Formulario de caja de opciones/selección  -->

        <label for="selección">Campo para seleccionar</label>
        <input type="checkbox" id="selección" name="caja de opciones" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de archivo  -->

        <label for="archivo">Carga el documento</label>
        <input type="file" id="archivo" name="Archivos" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de botón  -->

        <input type="submit" value="Enviar">
        <br><br>

        <!-- Formulario de reiniciar datos del formulario  -->

        <input type="reset" value="Reiniciar datos">
        <br><br>

        <!-- Formulario de imagen -->

        <label for="archivo">Carga el documento</label>
        <input type="file" id="archivo" name="Archivos" placeholder="Ingresa la información">
        <br><br>

        <!-- Formulario de tipo botón con personalización  -->

        <button type="submit"Mi botón>

        </button>
        <br><br>

    </form>


</body>
</html>
